<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

</head>
<body>
<div class="container">

    <div class="row">
        <h1>Add Post</h1>
    </div>
    <hr/>

    <div class="d-flex justify-content-between">
        <div>
            <a type="button" href="/postList"  class="btn btn-primary ">Post List</a>
        </div>
        <div >
            <a type="button"   class="btn btn-warning">{{.User}}</a>
            <a type="button" href="/logout"  class="btn btn-danger">Logout</a>
        </div>

    </div>
    <hr/>

    <div class="row">
        <div class="col-md-12">

            <form  method="POST" action="postAddPost">
                <div class="form-group row">
                    <label for="inputPostHeader" class="col-sm-2 col-form-label">Header</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPostHeader"  name="inputPostHeader" placeholder="Header">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPostContent" class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputPostContent" name="inputPostContent" rows="3" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                   
                </div>
            </form>

        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
